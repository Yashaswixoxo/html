<!DOCTYPE html>

  <head>

    <title> evil eye </title>
    <style>
      .outercircle {
        height: 100px;
        width: 100px;
        border-radius: 50%;

      }
      .innercircle {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: white;
        margin: auto;
        display: flex;
      }
      .innercircle2 {
        height: 25px;
        width: 25px;
        border-radius: 50%;
        background-color:rgb(31, 31, 126) ;
        margin: auto;
        display: flex;
      }
      .innercircle3{
        height: 10px;
        width: 10px;
        border-radius: 50%;
        background-color:black;
        margin: auto;

      }
    </style>
  </head>
  <body>
    <div class="outercircle">
      <div class="innercircle">
        <div class="innercircle2">
            <div class="innercircle3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
