<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-filled Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: auto;
        }
        td, th {
            border: 2px solid black;
            width: 100px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Table 1: Empty Color-filled Table</h2>

<table>
    <tr>
        <th rowspan="2" colspan="2" style="background-color: pink;">&nbsp;</th>
        <th colspan="2" style="background-color: lightgreen;">&nbsp;</th>
    </tr>
    <tr>
        <td style="background-color: pink;">&nbsp;</td>
        <td style="background-color: orange;">&nbsp;</td>
    </tr>
    <tr>
        <td style="background-color: lavender;">&nbsp;</td>
        <td style="background-color: beige;">&nbsp;</td>
        <td style="background-color: lightgray;">&nbsp;</td>
        <td style="background-color: lightcoral;">&nbsp;</td>
    </tr>
    <tr>
        <td colspan="2" style="background-color: black;">&nbsp;</td>
        <td style="background-color: cyan;">&nbsp;</td>
        <td style="background-color: magenta;">&nbsp;</td>
    </tr>
    <tr>
        <td style="background-color: white;">&nbsp;</td>
        <td rowspan="2" style="background-color: yellow;">&nbsp;</td>
        <td style="background-color: lightpink;">&nbsp;</td>
        <td style="background-color: lightyellow;">&nbsp;</td>
    </tr>
    <tr>
        <td style="background-color: lightgreen;">&nbsp;</td>
        <td style="background-color: lightblue;">&nbsp;</td>
        <td style="background-color: lightgray;">&nbsp;</td>
    </tr>
</table>

</body>
</html>
