<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: auto;
        }
        td, th {
            border: 2px solid black;
            width: 100px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <h2 style="text-align:center;">Table 1: Table of student </h2>
        <tr>
            <th rowspan="2" colspan="2" style="background-color: pink;">DWIT</th>
        </tr>
    <tr>
        <td colspan="2" style="background-color: black;">&nbsp;</td>
        <td style="background-color: cyan;">&nbsp;</td>
        <td style="background-color: magenta;">&nbsp;</td>
    </tr>
    <tr>
        <td colspan="4" style="background-color: black;">&nbsp;</td>
        <td style="background-color: cyan;">&nbsp;</td>
        <td style="background-color: magenta;">&nbsp;</td>
    </tr>
    </table>
    <tr>
        <td colspan="2" style="background-color: black;">&nbsp;</td>
        <td style="background-color: cyan;">&nbsp;</td>
        <td style="background-color: magenta;">&nbsp;</td>
    </tr>

</body>
</html>
